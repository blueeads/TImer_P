<script>
    function printClock() {
        
        var clock = document.getElementById("clock-js");            // 출력할 장소 선택
        var currentDate = new Date();                                     // 현재시간
        var amPm = 'AM'; // 초기값 AM
        var currentHours = addZeros(currentDate.getHours(),2); 
        var currentMinute = addZeros(currentDate.getMinutes() ,2);
        var currentSeconds =  addZeros(currentDate.getSeconds(),2);
        
        var currentcalendar = currentDate.getFullYear() + "-" + (currentDate.getMonth()+1) + "-" + currentDate.getDate() // 현재 날짜

        if(currentHours >= 12){ // 시간이 12보다 클 때 PM으로 세팅, 12를 빼줌
            amPm = 'PM';
            currentHours = addZeros(currentHours - 12,2);
        }
    
        clock.innerHTML = "<span style='top:100px;'>"+currentHours+":"+currentMinute+":"+currentSeconds +"</span>"+"<span style='font-size:50px;width:100%;'>"+ amPm+"</span>" +"<div style='font-size:40px;text-align:center;'>"+currentcalendar+"</div>";
        
        setTimeout("printClock()",1000);         // 1초마다 printClock() 함수 호출
    }

    function addZeros(num, digit) { // 자릿수 맞춰주기
          var zero = '';    
          num = num.toString();
          if (num.length < digit) {
            for (i = 0; i < digit - num.length; i++) {
              zero += '0';
            }
          }
          return zero + num;
    }
</script>
